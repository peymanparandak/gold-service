name: Build & Push Gold Price Service

on:
  push:
    branches: [main]
    paths:
      - "gold-price-service/**"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE: ghcr.io/peymanparandak/gold-price-service

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: ./gold-price-service
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trigger Dokploy deploy
        if: success()
        run: |
          curl -fsSL --max-time 30 "${{ secrets.DOKPLOY_GOLD_WEBHOOK_URL }}" || echo "Warning: Dokploy webhook failed"
